{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/" style="color: white">My Market</a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'view' %}"><button type="button" class="btn btn-danger">Products</button></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'categories' %}"><button type="button" class="btn btn-danger">Categories</button></a>
        </li>
        <li>
            <a class="nav-link" aria-current="page" href="{% url 'add_product' %}"><button type="button" class="btn btn-danger">Add Product</button></a>
        </li>
        <li>
            <a class="nav-link" aria-current="page" href="{% url 'add_category' %}"><button type="button" class="btn btn-danger">Add Category</button></a>
        </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
