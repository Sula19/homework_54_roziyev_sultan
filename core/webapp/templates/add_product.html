{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Price" name="price">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Image</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Image" name="image">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select">
                    <option selected disabled>Category</option>
                    {% for category in categories %}
                        <option value="{{ category.title }}">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Description" name="description"></textarea>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-danger">Create</button>
    </form>
{% endblock %}
